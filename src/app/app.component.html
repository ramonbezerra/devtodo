<h1>{{title}}</h1>

<div>
    <form [formGroup]="todoForm">
        <label>Tarefa: </label>
        <input type="text" placeholder="Digite aqui o tÃ­tulo da tarefa" maxlength="200" formControlName="name"/><br/>
        <small *ngIf="todoForm.controls.name.invalid && todoForm.controls.name.dirty">
            Esse campo deve conter entre 5 e 100 caracteres<br/>
        </small>
        <button (click)="add()">Adicionar</button>
    </form>
</div>

<div>
    <ul>
        <li *ngFor="let todo of todos">{{todo.name}}</li>
    </ul>
</div>
